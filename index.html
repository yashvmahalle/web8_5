<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 5px;
  background-color: #d8b0d8; /* Light purple background */
  padding: 10px;
}

.item1 {
  background-color: blue;
  text-align: center;
}

.item2 {
  background-color: #a52a2a; /* Brown color */
  text-align: center;
}

.item3 {
  background-color: #ff6347; /* Orange color */
  text-align: center;
}

.item4 {
  background-color: #f5f5f5; /* Light pink color */
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="item3">4</div>
  <div class="item4">6</div>
  <div class="item1">1</div>
  <div class="item2">5</div>
</div>

</body>
</html>
